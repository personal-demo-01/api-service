stages:
- stage: PackageAndPublish
  jobs:
  - job: PackageAndPublish
    steps:
    - script: echo Starging packaging
      displayName: 'Base: Package succeeded'
    - script: |
        echo Hello world
        whoami
        docker images
        ls -l
        echo $CLUSTER
        terraform -help
      displayName: 'Base: Publishing succeeded'

